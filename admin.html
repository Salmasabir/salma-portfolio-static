<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script defer src="dashboard.js"></script>
</head>
<body>
  <div class="dashboard-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="index.html" class="active" data-i18n="navHome">Accueil</a></li>
        <li onclick="showSection('add-project')"><i class="fas fa-plus-circle"></i> Ajouter Projet</li>
        <li onclick="showSection('manage-projects')"><i class="fas fa-tasks"></i> Gérer Projets</li>
        <li onclick="showSection('profile')"><i class="fas fa-user"></i> Mon Profil</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <section id="add-project" class="content-section active">
        <h2>Ajouter un Projet</h2>
        <form id="addForm">
          <input type="text" id="title" placeholder="Titre du projet" required />
          <textarea id="description" placeholder="Description du projet" required></textarea>
          <button type="submit">Ajouter</button>
        </form>
      </section>

      <section id="manage-projects" class="content-section">
        <h2>Liste des Projets</h2>
        <ul id="projects-list"></ul>
      </section>

      <section id="profile" class="content-section">
        <h2>Mon Profil</h2>
        <p>Nom: Salma Sabir</p>
        <p>Email: sabirsalma2188@gmail.com</p>
      </section>
    </main>

  </div>
</body>
</html>
